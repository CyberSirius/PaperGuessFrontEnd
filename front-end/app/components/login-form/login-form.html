<div md-colors="{background: 'default-primary-500'}" flex layout-fill layout="row" layout-align="center center">
    <md-card flex="30">
        <md-card-title>
            <md-card-title-text>Get guessin'</md-card-title-text>
        </md-card-title>
        <md-card-content layout="column" flex="80">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="$ctrl.name">
            </md-input-container>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="$ctrl.sendPlayerName()" class="md-accent md-raised">Play!</md-button>
        </md-card-actions>
    </md-card>
</div>
